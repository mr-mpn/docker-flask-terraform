<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Latest Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 30px auto;
            padding: 0 15px;
        }

        h1, h2 {
            text-align: center;
        }

        .latest-entry {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        .digits {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .digits input {
            width: 35px;
            height: 35px;
            text-align: center;
            font-size: 18px;
        }

        input[type="text"] {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }

        @media (max-width: 400px) {
            .digits input {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Latest Entry</h1>
    <div class="latest-entry">
        <p>
            <strong>{{ latest.username }}</strong> chose 
            <strong>{{ latest.number }}</strong>
        </p>
    </div>

    <h2>Submit Your 8-Digit Number</h2>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required placeholder="Enter your name">

        <label>Number (8 digits):</label>
        <div class="digits">
            {% for i in range(1, 9) %}
                <input type="text" name="digit{{ i }}" maxlength="1" required pattern="[0-9]">
            {% endfor %}
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
